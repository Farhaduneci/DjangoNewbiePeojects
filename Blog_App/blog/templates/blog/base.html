{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700"
              rel="stylesheet"/>
        <link rel="stylesheet" href="{% static "css/base.css" %}"/>
        <title>Django Blog</title>
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1>
                    <a href="{% url 'home' %}">Django Blog</a>
                </h1>
            </div>
            <div class="nav-right">
                {% block buttons %}
                {% endblock buttons %}
                <a href="{% url "new_post" %}" class="button">New Post +</a>
            </div>
        </header>
        <main class="container">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
